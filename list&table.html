<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>list and table task</title>
</head>
<style>
  .table {
  border-collapse: collapse;
  width: 60%;
  background-color: blueviolet;
}
.table, th, td {
  border: 1px solid #333;
  padding: 8px;
}

</style>
<body>
<h2>My Top 5 Goals</h2>
<ol>
  <li>Learn HTML/CSS</li>
  <li>Build a website</li>
  <li>Improve coding skills</li>
  <li>Get an internship</li>
  <li>Travel the world</li>
</ol>

<h2>My Hobbies</h2>
<ul>
  <li>Reading</li>
  <li>Gaming</li>
  <li>Drawing</li>
</ul>

<h2>Weekly Schedule</h2>
<table>
  <tr>
    <th>Day</th><th>Time</th><th>Subject</th>
  </tr>
  <tr>
    <td>Monday</td><td>9AM</td><td>Math</td>
  </tr>
  <tr>
    <td>Tuesday</td><td>10AM</td><td>Science</td>
  </tr>
</table>

</body>
</html>
